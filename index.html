<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/styles/style.css"/>
	<title>Matrix</title>
</head>

<body>
	<main>
		<section id="loader">
			<div id="logo">
				<img src="./assets/images/matrix.png" alt="Logo">
			</div>
			<p>
				Matrix
			</p>
		</section>
		
		<section id="user-info">
			<div>
				<img src="./assets/images/matrix.png" alt="Logo"  width="25"/>&nbsp;&nbsp;
				<h2 id="username">{username}</h2>
			</div>
			<span class="rank">{level}</span>
		</section>
		
		<section id="stats">
			<div id="amount">
				<img src="./assets/images/matrix.png" alt="Currency" width="50">
				<h3>{amount}</h3>
			</div>
			<h4 class="rank" id="stat-rank">{rank}</h4>
		</section>
		
		<section id="coin">
			<div id="coin-wrap">
				<img src="./assets/images/matrix.png" alt="coin" width="50">
			</div>
		</section>
		
		<section id="tabs">
			<nav>
				<ul type="none">
					<li><i class=""></i><button class="active">Earn</button></li>
					<li><i class=""></i><button>Boosts</button></li>
					<li><i class=""></i><button>Tasks</button></li>
					<li><i class=""></i><button>Referral</button></li>
					<li><i class=""></i><button>Profile</button></li>
				</ul>
			</nav>
		</section>
	</main>
	<script src="./assets/scripts/main.js"></script>
	<script src="./assets/scripts/ui.js"></script>
</body>
</html>
